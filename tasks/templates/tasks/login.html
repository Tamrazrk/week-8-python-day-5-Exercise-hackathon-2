{% extends "tasks/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <small class="d-block mt-2">Don't have an account? <a href="{% url 'tasks:register' %}">Register</a></small>
    </div>
{% endblock %}
